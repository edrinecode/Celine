<!doctype html>
<html lang="en">
<head>

  <title>Celine AI Healthcare Assistant</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Celine</h1>
      <p>Intelligent multi-agent healthcare support assistant.</p>
